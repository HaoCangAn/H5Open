<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML5 Plus API 示例</title>
  <script src="https://cdn.jsdelivr.net/npm/uni-app/dist/vue.runtime.min.js"></script>
</head>

<body>
  <h1>HTML5 Plus API 示例 - 获取设备信息</h1>
  <button onclick="getDeviceInfo()">获取设备信息</button>
  <button onclick="rollDice()">摇色子</button>
  <p id="result"></p>
  <p id="result2"></p>
  <p id="result3"></p>
  <script>
    function rollDice() {
      var randomNumber = Math.floor(Math.random() * 6) + 1;
      var randomNumber2 = Math.floor(Math.random() * 6) + 1;
      var randomNumber3 =randomNumber+randomNumber2
      document.getElementById('result').innerHTML = `摇出的第一个数字是：${randomNumber}`;
      document.getElementById('result2').innerHTML = `摇出的第二数字是：${randomNumber2}`;
      document.getElementById('result3').innerHTML = `摇出的第二数字是：${randomNumber3}`;
    }
    function getDeviceInfo() {
        alert('cess',plus.device.imei)
      plus.device.getInfo({
       
        success: function (e) {
          var info = '设备型号：' + e.model + '<br>' +
            '设备品牌：' + e.manufacturer + '<br>' +
            '操作系统：' + e.os + '<br>' +
            '设备 UUID：' + e.uuid;
          document.getElementById('deviceInfo').innerHTML = info;
        },
        fail: function (e) {
          document.getElementById('deviceInfo').innerHTML = '获取设备信息失败：' + e.message;
        }
      });
    }
  </script>
  <div id="deviceInfo"></div>
</body>

</html>
